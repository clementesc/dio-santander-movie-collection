<mat-toolbar class="app-title">Cadastrar Filme</mat-toolbar>
<div class="main-div">
  <mat-card class="center width50" >
    <form [formGroup]="cadastro" (ngSubmit)="salvar()" (ngReset)="reiniciarForm()">
      <mat-card-content>
          <mat-form-field class="full-width">
            <input matInput placeholder="Título*" name="titulo" formControlName="titulo">
            <mat-error *ngIf="(cadastro.touched || cadastro.dirty) && f.titulo.errors?.required">Campo obrigatório</mat-error>
            <mat-error *ngIf="(cadastro.touched || cadastro.dirty) && (f.titulo.errors?.minlength || f.titulo.errors?.maxlength)">Campo precisa ter entre 2 e 256 caracteres</mat-error>
          </mat-form-field>
          <mat-form-field class="full-width">
            <input matInput placeholder="Link Foto" name="urlFoto" formControlName="urlFoto">
            <mat-error *ngIf="(cadastro.touched || cadastro.dirty) && f.urlFoto.errors?.minlength">Campo precisa ter no mínimo 10 caracteres</mat-error>
          </mat-form-field>
          <mat-form-field class="full-width">
              <input matInput [matDatepicker]="picker" placeholder="Data de Lançamento*" name="dtLancamento" formControlName="dtLancamento" (click)="picker.open()" readonly>
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
              <mat-error *ngIf="(cadastro.touched || cadastro.dirty) && f.dtLancamento.errors?.required">Campo obrigatório</mat-error>
            </mat-form-field>
          <mat-form-field class="full-width">
            <textarea matInput placeholder="Descrição" name="descricao" formControlName="descricao"></textarea>
          </mat-form-field>
          <mat-form-field class="full-width">
            <input matInput type="number" min="0" max="10" step="0.1" placeholder="Nota IMDb*" name="nota" formControlName="nota">
            <mat-error *ngIf="(cadastro.touched || cadastro.dirty) && f.nota.errors?.required">Campo obrigatório</mat-error>
            <mat-error *ngIf="(cadastro.touched || cadastro.dirty) && (f.nota.errors?.min || f.nota.errors?.max)">A nota deve ser entre 0 e 10</mat-error>
          </mat-form-field>
          <mat-form-field class="full-width">
            <input matInput placeholder="Link IMDb" name="urlIMDb" formControlName="urlIMDb">
            <mat-error *ngIf="(cadastro.touched || cadastro.dirty) && f.urlIMDb.errors?.minlength">Campo precisa ter no mínimo 10 caracteres</mat-error>
          </mat-form-field>
          <mat-form-field class="full-width">
            <mat-select placeholder="Gênero*" name="genero" formControlName="genero">
              <mat-option value="Ação">Açao</mat-option>
              <mat-option value="Aventura">Aventura</mat-option>
              <mat-option value=">Ficção Científica">Ficção Científica</mat-option>
              <mat-option value="Romance">Romance</mat-option>
              <mat-option value="Terror">Terror</mat-option>
            </mat-select>
            <mat-error *ngIf="(cadastro.touched || cadastro.dirty) && f.genero.errors?.required">Campo obrigatório</mat-error>
          </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
          <button type="submit" color="accent" mat-raised-button>Salvar</button>
          <button type="reset" color="warn" mat-raised-button>Cancelar</button>
        </mat-card-actions>
      </form>
  </mat-card>
</div>
